<!DOCTYPE html>
<html>
<head><title>Generate Icons</title></head>
<body>
<h2>Right-click each canvas and "Save Image As..." to download icons</h2>
<div>
  <p>icon-192.png:</p>
  <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
</div>
<div>
  <p>icon-512.png:</p>
  <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
</div>
<script>
function drawIcon(canvas) {
  const ctx = canvas.getContext('2d');
  const size = canvas.width;
  ctx.fillStyle = '#fff5f5';
  ctx.fillRect(0, 0, size, size);
  ctx.font = Math.floor(size * 0.6) + 'px Arial';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('❤️', size/2, size/2);
}
drawIcon(document.getElementById('canvas192'));
drawIcon(document.getElementById('canvas512'));
</script>
</body>
</html>
