<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#fff5f5">
  <title>❤️</title>

  <!-- FIXED -->
  <link rel="manifest" href="/love-story/manifest.json">
  <link rel="apple-touch-icon" href="/love-story/icon-192.png">

  <style>
    /* (unchanged CSS) */
  </style>
</head>
<body>

  <div id="heart-screen">
    <div class="heart">❤️</div>
  </div>

  <div id="book-container">
    <button id="sound-toggle" aria-label="Toggle music">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path id="sound-on" d="M11 5L6 9H2v6h4l5 4V5z M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
        <path id="sound-off" d="M11 5L6 9H2v6h4l5 4V5z" style="display:none;"/>
        <line id="sound-off-line" x1="23" y1="9" x2="17" y2="15" style="display:none;"/>
        <line id="sound-off-line2" x1="17" y1="9" x2="23" y2="15" style="display:none;"/>
      </svg>
    </button>

    <div id="pages-wrapper"></div>
  </div>

  <!-- FIXED -->
  <audio id="background-music" loop preload="auto">
    <source src="/love-story/assets/music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const BASE = '/love-story/'; // ✅ added

    const isStandalone = window.matchMedia('(display-mode: standalone)').matches ||
                        window.navigator.standalone ||
                        document.referrer.includes('android-app://');

    const heartScreen = document.getElementById('heart-screen');
    const bookContainer = document.getElementById('book-container');
    const pagesWrapper = document.getElementById('pages-wrapper');
    const soundToggle = document.getElementById('sound-toggle');
    const bgMusic = document.getElementById('background-music');

    let musicEnabled = false;
    let musicStarted = false;

    if (isStandalone) {
      setTimeout(() => {
        heartScreen.style.opacity = '0';
        heartScreen.style.transition = 'opacity 1s ease-out';

        setTimeout(() => {
          heartScreen.style.display = 'none';
          bookContainer.classList.add('active');
          loadBook();
          createParticles();
        }, 1000);
      }, 1500);
    } else {
      createParticles();
    }

    function createParticles() {
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (8 + Math.random() * 4) + 's';
        document.body.appendChild(particle);
      }
    }

    function loadBook() {
      const totalPages = 53;
      let loadedCount = 0;

      for (let i = 0; i < totalPages; i++) {
        const page = document.createElement('div');
        page.className = 'page';
        page.style.animationDelay = `${i * 0.05}s`;

        const pageContent = document.createElement('div');
        pageContent.className = 'page-content';

        const img = document.createElement('img');
        const extension = i === 0 ? 'jpg' : 'webp';

        // ✅ FIXED
        img.src = `${BASE}assets/${i}.${extension}`;

        img.alt = `Page ${i}`;
        img.loading = i < 3 ? 'eager' : 'lazy';

        img.onerror = function() {
          pageContent.style.background = 'linear-gradient(135deg, #fff9f0 0%, #ffe8d6 100%)';
          pageContent.innerHTML = `
            <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #d4a574; font-style: italic;">
              Page ${i}
            </div>
          `;
        };

        img.onload = function() {
          loadedCount++;
          if (loadedCount === 1 && !musicStarted) {
            tryPlayMusic();
          }
        };

        const pageNumber = document.createElement('div');
        pageNumber.className = 'page-number';
        pageNumber.textContent = i === 0 ? '' : i;

        pageContent.appendChild(img);
        pageContent.appendChild(pageNumber);
        page.appendChild(pageContent);
        pagesWrapper.appendChild(page);
      }

      document.addEventListener('touchstart', tryPlayMusic, { once: true });
      document.addEventListener('click', tryPlayMusic, { once: true });
    }

    function tryPlayMusic() {
      if (musicStarted) return;
      musicStarted = true;

      bgMusic.play().then(() => {
        musicEnabled = true;
        soundToggle.classList.add('visible');
        updateSoundIcon();
      }).catch(() => {});
    }

    soundToggle.addEventListener('click', () => {
      if (musicEnabled) {
        bgMusic.pause();
        musicEnabled = false;
      } else {
        bgMusic.play().then(() => {
          musicEnabled = true;
        }).catch(() => {});
      }
      updateSoundIcon();

      if (navigator.vibrate) {
        navigator.vibrate(10);
      }
    });

    function updateSoundIcon() {
      const soundOn = document.getElementById('sound-on');
      const soundOff = document.getElementById('sound-off');
      const soundOffLine = document.getElementById('sound-off-line');
      const soundOffLine2 = document.getElementById('sound-off-line2');

      if (musicEnabled) {
        soundOn.style.display = 'block';
        soundOff.style.display = 'block';
        soundOffLine.style.display = 'none';
        soundOffLine2.style.display = 'none';
      } else {
        soundOn.style.display = 'none';
        soundOff.style.display = 'block';
        soundOffLine.style.display = 'block';
        soundOffLine2.style.display = 'block';
      }
    }

    if ('serviceWorker' in navigator) {
      // ✅ FIXED
      navigator.serviceWorker.register('/love-story/service-worker.js');
    }
  </script>
</body>
</html>
